<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="shoppingList.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Bree+Serif" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1 class="title">Shop!</h1>
		<p id="tagline">From your door, to the store</p>
	</div>
	<div class="contentArea">
		<div class="intro">
			<p class="blurb"><strong>Tired of getting to the store and not getting what you went for? Welcome to Shop!</strong></p>
		</div>
		<div class="listArea">
			<p class="listLead">Let's get started! Add your items here:</p>
			<input id="userinput" type="text" placeholder="Enter item">
		<button id="enter">Add to list</button>
		<ul id="list">
				
		</ul>
		</div>
	</div>
	<script type="text/javascript" src="shoppingList.js"></script>
</body>
</html>
